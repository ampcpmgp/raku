import riot from 'riot'

<parts-header>
  <span onclick={addCount}>menu</span>
  <span>{clickCount} / {clickHistory.length}</span>
  <style type="less">
    :scope {
      display: flex;
      flex-direction: column;
      width: 100%;
      color: white;
      background-color: #555;
    }
  </style>
  <script>
    import { observe } from 'dob'
    import ui, * as uiAction from '../../state/ui'

    Object.assign(this, {
      clickCount: ui.clickCount,
      clickHistory: ui.clickHistory,
      addCount: uiAction.addCount
    })

    observe(() => {
      this.update({
        clickCount: ui.clickCount
      })
    })
  </script>
</parts-header>
